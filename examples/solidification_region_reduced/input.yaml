steps:
- additivefoam_cube:
    class: solidification_region_reduced
    interface: additivefoam_cube
    configure_args: [--coarse 80e-6,
        --rx 1.0e-3,
        --ry 1.0e-3,
        --rz 300e-6,
        --pad-xy 0.75e-3,
        --pad-z 0.4e-3,
        --pad-sub 2.5e-3,
        --refine-layer 2,
        --refine-region 1]
    execute_args: [--batch, --cores 24]
data:
  build:
    datatype: Peregrine
    name: myna_output
    path: ../../resources
    parts:
      P5:
        regions:
          r1:
            layers: [51, 52]
            x: 0.05
            y: -0.049
