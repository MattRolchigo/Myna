steps:
- 3dthesis:
    class: thermal
    configure: []
    execute: [python3 $MYNA_INTERFACE_PATH/thermal/3dthesis/run_autothesis.py --input
        settings.yaml --output results.yaml]
    postprocess: ['$MYNA_INTERFACE_PATH/thermal/3dthesis/postprocess_autothesis.sh
        results/3DThesis {build}']
    output_template: data.csv
- classification:
    class: general
    configure: []
    execute: [python3 $MYNA_INTERFACE_PATH/general/classification/run_classification.py
        --input results.yaml --output results.yaml]
    postprocess: []
    output_template: ''
- rve:
    class: general
    configure: []
    execute: [python3 $MYNA_INTERFACE_PATH/general/rve_selection/run_rve_selection.py
        --input results.yaml --output results.yaml]
    postprocess: [python3 $MYNA_INTERFACE_PATH/general/rve_selection/rve_postprocess.py
        --input demo.yaml]
    output_template: rve_list.csv
- autofoam:
    class: thermal_region
    configure: [python3 $MYNA_INTERFACE_PATH/thermal_region/additivefoam/run_autofoam.py
        --input results.yaml --output results.yaml]
    execute: []
    postprocess: []
    input_template: rve_list.csv
    output_template: solidificationData.csv
- exaca:
    class: general
    configure: [python3 $MYNA_INTERFACE_PATH/general/exaca/run_exaca.py --input results.yaml
        --output results.yaml]
    execute: []
    postprocess: []
    output_template: ''
data:
  build:
    name: demo_build
    path: /home/cloud/myna/resources
    preheat: {value: 298.15, unit: K}
    material: {value: SS316, unit: ''}
  parts:
    P6:
      layers: [50]
      spot_size: {value: 0.13, unit: mm}
      laser_power: {value: 350, unit: W}
      regions:
        rve_0: {X (m): 0.0500975423728813, Y (m): -0.04859025, layer_starts: 50, layer_ends: 50}
        rve_3: {X (m): 0.0437204237288135, Y (m): -0.0508965, layer_starts: 50, layer_ends: 50}
  output_paths:
    3dthesis: [/home/cloud/myna/examples/demo/demo_build/P6/50/3dthesis/data.csv]
    autofoam: [/home/cloud/myna/examples/demo/demo_build/P6/rve_0/autofoam/solidificationData.csv,
      /home/cloud/myna/examples/demo/demo_build/P6/rve_3/autofoam/solidificationData.csv]
